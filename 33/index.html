    <div class="form" id="form">
        <div class="form__header">
            <h2>Поиск по названию</h2>
        </div>
        <div class="form__body">
            <label class="title">
                <p>Название:</p> 
                <input type="text" name="title" id="title">
            </label>
            <label class="type">
                <p>Тип:</p> 
                <select size="1" id="type">
                    <option value="Movie">Movie</option>
                    <option value="Series">Series</option>
                </select>
            </label>                
        </div>
        <button class="btn">Поиск</button>
    </div>

    <div id="app">
        <div class="description" data-app = "description">

        </div>
        <div class="list" data-app="list">

        </div>
        <div class="nav" data-app = "nav">
            
        </div>
    </div>
