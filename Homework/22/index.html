<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/3ae74acd04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
</head>
<body>
    <a style="z-index: 1;border: #ffffff solid 1px; background-color: #1f273f; border-radius: 10px; font-weight: 400; color: rgb(255, 255, 255);font-family: 'Quicksand', sans-serif; text-decoration: none; position: absolute; top: 10px; left: 15px; font-size: 15px; padding: 5px;" href="../index.html">BACK</a>
    <main class="main">
        <div class="main__container">
            <div class="leftside">

                <div class="logo">
                    <img src="logo.png" alt="">
                </div>
                
                <div class="snikers">
                    <img src="snikers.png" alt="">
                </div>
                
                <div class="dots">
                    <div style="background-color: #1f273f" class="dot"></div>
                    <div style="background-color: #ffffff" class="dot"></div>
                    <div style="background-color: #ed3333" class="dot"></div>
                    <div style="background-color: #29e3ea" class="dot"></div>
                </div>
                
            </div>
            <div class="rightside">

                <div class="info">
                    <div class="caption">
                        Nike SB Stefan  Janoski Max
                    </div>
                    <div class="subtitle">
                        Unisex Skateboarding Shoe
                    </div>
                    <div class="stars">
                        <div class="star yellow-text"><i class="fas fa-star"></i></div>
                        <div class="star yellow-text"><i class="fas fa-star"></i></div>
                        <div class="star yellow-text"><i class="fas fa-star"></i></div>
                        <div class="star"><i class="fas fa-star"></i></div>
                        <div class="star"><i class="fas fa-star"></i></div>
                    </div>
                    <div class="btn">
                        <div class="btn__op mg-l-non">
                            Size v
                        </div>
                        <div class="btn__op">
                            Qty v
                        </div>
                    </div>
                    <div class="add">
                        Add to cart
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
