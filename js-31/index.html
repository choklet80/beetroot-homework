<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery</title>
</head>
<body>
    <div class="wr">
        <div class="container">
            <header class="header">
            <nav class="nav">
                    <div class="nav__link">
                        <i class="fas fa-info-circle"></i>
                        <p class="nav__p">INFORMATION</p>
                    </div>
                    <div class="nav__link">
                        <i class="fas fa-star"></i>
                        <p class="nav__p">RATINGS INFO</p>
                    </div>
                    <div class="nav__link">
                        <i class="fas fa-money-bill-alt"></i>
                        <p class="nav__p">WHERE TO BUY</p>
                    </div>
                </nav>
            </header>
            <main class="main">
                <div class="left-content">
                    <img class="img" src="Far_cry_6_cover.jpg" alt="FarCry-6">
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="right-content">
                    <div class="right-content__header">
                        <div>
                            <h1 class="right-content__h1">FarCry 6</h1>
                            <p class="right-content__subtitle">Released on October 7, 2021.</p>
                        </div>
                        <div class="circle">7.8</div>
                    </div>
                    <div class="right-content__body">
                        <p>
                            Far Cry 6 is an upcoming first-person shooter game 
                            developed by Ubisoft Toronto 
                            and published by Ubisoft. It is the sixth main 
                            installment of the Far Cry series.
                        </p>
                    </div>
                    <div class="right-content__footer">
                        <div class="price">
                            <p class="sale">
                                20% OFF!
                            </p>
                            <p class="cost">
                                $100
                            </p>
                        </div>
                        <div class="btn">
                            BUY IT NOW
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
</body>
</html>
