<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="head">
      <h1 class="head__h1">CSS Diner Shopping List</h1>
      <p class="head__p">Let`s go to the mall!</p>
    </header>
    <main class="main">
      <ul class="main__List">
        <li class="li__1">
          <div class="bb">
              
              <input type="checkbox" name="" id="gg_1" />
              <label for="gg_1" class="main__List__label"> A lot of pickles <span class="span">( for the next lesson about CSS)</span></label>
          </div>
        </li>
        <li class="li__2">
            <div class="bb">
                <input type="checkbox" name="" id="gg_2" />
                <label for="gg_2" class="main__List__label"> 10 apples <span class="span">( for more CSS manipulations )</span></label>
            </div>
        </li>
        <li class="li__1">
            <div class="bb">
                <input type="checkbox" name="" id="gg_3" />
                <label for="gg_3" class="main__List__label"> 20 oranges <span class="span">( because they are awesome )</span></label>
            </div>
        </li>
        <li class="li__2">
            <div class="bb">
                <input type="checkbox" name="" id="gg_4" />
                <label for="gg_4" class="main__List__label"> 13 plates <span class="span">( hm... they always disappear )</span> </label>
            </div>
        </li>
        <li class="li__1">
            <div class="bb">
                <input type="checkbox" name="" id="gg_5" />
                <label for="gg_5" class="main__List__label"> 15 bentos </label>
            </div>
        </li>
        <li class="li__2">
            <div class="bb">
                <input type="checkbox" name="" id="gg_6" />
                <label for="gg_6" class="main__List__label"> 1 bottle of Sake ^_^ <span class="span">( for my friend )</span> </label>
            </div>
        </li>
      </ul>
    <button>Bon appetit :)</button>
    </main>
  </body>
</html>
